<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"> </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>
        <p class="text-center" style="margin: 20px;">Calculator</p>
    </h1>
    <div class="container text-center" id="Calculator">
        <div class="display" id="display">
            0

        </div>
        <div class="row"> 
            <div class="col">
              <button type="button" class="btn btn-Light" id="C" value="0" onclick="buttonPress('C')">C</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="Clear" value="Clear" onclick="buttonPress()" >&lt;-</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="." value="." onclick="buttonPress('.')">.</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="multiply" value="X" onclick="buttonPress('*')">X</button>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-Light" id="7" value="7" onclick="buttonPress(7);">7</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="8" value="8" onclick="buttonPress(8)">8</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="9" value="9" onclick="buttonPress(9)">9</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="divide" value="/" onclick="buttonPress('/')">/</button>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-Light" id="4" value="4" onclick="buttonPress(4)">4</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="5" value="5" onclick="buttonPress(5)">5</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="6" value="6" onclick="buttonPress(6)">6</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="minus" value="-" onclick="buttonPress('-')">-</button>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-Light" id="1" value="1" onclick="buttonPress(1)">1</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="2" value="2" onclick="buttonPress(2)">2</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="3" value="3" onclick="buttonPress(3)">3</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="plus" value="+" onclick="buttonPress('+')">+</button>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-Light" id="0" value="0" onclick="buttonPress(0)">0</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-Light" id="00" value="00" onclick="buttonPress(00)">00</button>
            </div>
            <div class="col" id="equalkey">
              <button type="button" class="btn btn-Light" id="equals" value="=" onclick="calc()">=</button>
            </div>
            
          </div>

      </div>
</body>
</html>
